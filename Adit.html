<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata - Adit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            transition: transform 0.3s ease;
        }

        .profile img:hover {
            transform: scale(1.1);
        }

        h1, h2 {
            color: #00aaff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 5px 0;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #00aaff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .button:hover {
            background: #0088cc;
        }
    </style>
</head>
<body>
  
  <div class="container">
    <div class="profile">
      <img src="Aditgailea.jpg" alt="Foto Profile">
      <h1>Aditiya Gailea</h1>
      <p><b>Asal Sekolah : SMA NEGERI 1 SANANA</b></p>
      <b>Anak Ke : 2</b>
      <p><b>Tempat Tinggal : Waigoben</b></p>
    </div>
    
    <div class="info">
      <h2>Minat</h2>
      <p><b>Bermain Bola</b></p>
      <p><b>Berpolitik</b></p>
      <p><b>Berdebat</b></p>
    </div>
  </div>
  
  </body>
  </html>
