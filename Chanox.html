<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata - Adit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            transition: transform 0.3s ease;
        }

        .profile img:hover {
            transform: scale(1.1);
        }

        h1, h2 {
            color: #00aaff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 5px 0;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #00aaff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .button:hover {
            background: #0088cc;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="profile">
        <img src="Chanox.jpg" alt="Foto Profile">
        <h1>Chanox Elko</h1>
        <p><b>Asal Sekolah : SMA NEGERI 1 SANANA</b></p>
        <p><b>Tempat Tinggal : Waihama Jalan Lau</b></p>
      </div>
   </div>
   
      <div class="container">
      <div class="info">
        <p><h1>Info Chanox</h1></p>
        <p><b>Penyuka Loli</b></p>
        <p><b>Hobi : Main ML - Live Tiktok</b></p>
        <p><b>Malas Bikin Tugas</b></p>
        
        <div class="Pesan">
          <p><h1>Pesan</h1></p>
          <p><b>Info Loli Wangy</b></p>
        </div>
      </div>
    </div>
    
    
 </body>
 </html>
